name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        fossology: [3.10.0, 3.11.0, latest]

    services:
      fossology:
        image: fossology/fossology:${{ matrix.fossology }}
        ports:
          - 8080:80

    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        name: Cargo build
        if: always()
        id: build
        with:
          command: test
          args: --no-run
      - uses: actions-rs/cargo@v1
        name: Cargo test
        if: always()
        id: test
        with:
          command: test 
          args: -- --include-ignored --test-threads=1
      - uses: actions-rs/cargo@v1
        name: Cargo clippy
        if: always()
        id: clippy
        with:
          command: clippy
          args: -- -D warnings
      - uses: actions-rs/cargo@v1
        name: Cargo fmt
        if: always()
        id: format
        with:
          command: fmt
          args: --all -- --check

  reuse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1

  deploy:
    needs: [test, reuse]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}